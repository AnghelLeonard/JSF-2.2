<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"        
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Simple Sorting</title>      
    </h:head>
    <h:body> 
        <h:form>
            <h:dataTable value="#{playerBean.data}" var="t" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:commandLink action="#{playerBean.sortDataByRanking(1)}">
                            Ranking ASC
                        </h:commandLink>
                        |
                        <h:commandLink action="#{playerBean.sortDataByRanking(-1)}">
                            Ranking DSC
                        </h:commandLink>
                    </f:facet>
                    #{t.ranking}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:commandLink action="#{playerBean.sortDataByName('asc')}">
                            Name ASC
                        </h:commandLink>
                        |
                        <h:commandLink action="#{playerBean.sortDataByName('dsc')}">
                            Name DSC
                        </h:commandLink>
                    </f:facet>
                    #{t.player}
                </h:column>
                <h:column>
                    <f:facet name="header">Age</f:facet>
                        #{t.age}
                </h:column>
                <h:column>
                    <f:facet name="header">Birthplace</f:facet>
                        #{t.birthplace}
                </h:column>
                <h:column>
                    <f:facet name="header">Residence</f:facet>
                        #{t.residence}
                </h:column>
                <h:column>
                    <f:facet name="header">Height (cm)</f:facet>
                        #{t.height}
                </h:column>
                <h:column>
                    <f:facet name="header">Weight (kg)</f:facet>
                        #{t.weight}
                </h:column>
                <h:column>
                    <f:facet name="header">Coach</f:facet>
                        #{t.coach}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:commandLink action="#{playerBean.sortDataByDate('asc')}">
                            Born ASC
                        </h:commandLink>
                        |
                        <h:commandLink action="#{playerBean.sortDataByDate('dcs')}">
                            Born DSC
                        </h:commandLink>
                    </f:facet>
                    <h:outputText value="#{t.born}">                
                        <f:convertDateTime pattern="dd.MM.yyyy" />
                    </h:outputText>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
