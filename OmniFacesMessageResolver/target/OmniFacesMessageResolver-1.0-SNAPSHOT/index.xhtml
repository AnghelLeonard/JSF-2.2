<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>OmniFacesMessageResolver</title>   
    </h:head>
    <h:body>     
        <h:messages/>
        <h:form id="loginFormId">              
            <o:outputLabel for="emailId" value="E-mail"/>
            <h:inputText id="emailId" value="#{loginBean.email}"/>                            
            <o:outputLabel for="passwordId" value="Password"/>
            <h:inputSecret id="passwordId" value="#{loginBean.password}"/>                                                      
            <h:commandButton id="submitId" value="Login" action="#{loginBean.loginAction()}"/>                         
        </h:form> 
    </h:body>
</html>
