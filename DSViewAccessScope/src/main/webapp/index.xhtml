<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"        
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ds="http://deltaspike.apache.org/jsf">
    <h:head>
        <title>DS @ViewAccessScoped</title>      
    </h:head>
    <h:body> 
        <ds:windowId/> 
        <h:form>           
            <h:panelGrid columns="1">                                                            
                <h:commandButton value="DS View Scoped Bean" action="#{dsViewScoped.action()}"/>
                <h:commandButton value="DS View Scoped Bean (Done static)" action="#{dsViewScoped.actionStaticOutcome()}"/>
                <h:commandButton value="DS View Scoped Bean (Done dynamic)" action="#{dsViewScoped.actionDynamicOutcome()}"/>
                <h:commandButton value="DS View Scoped Bean (Redirect done static)" action="#{dsViewScoped.actionRedirectStaticOutcome()}"/>
                <h:commandButton value="DS View Scoped Bean (Redirect done dynamic)" action="#{dsViewScoped.actionRedirectDynamicOutcome()}"/>
            </h:panelGrid>
        </h:form>  
        <h:link outcome="done_static">Done static</h:link><br/>
        <h:link outcome="done_dynamic">Done dynamic</h:link>
    </h:body>
</html>
