<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Stateless JSF Shopping Cart</title>
        <style type="text/css">
            .ui-widget {
                font-family: Rockwell, 'Courier Bold', Courier, Georgia, Times, 'Times New Roman', serif;
                font-size: 12px;
                font-style: normal;
                font-variant: normal;
                font-weight: 400;
                line-height: 20px;
            }
        </style>
    </h:head>
    <f:view transient="true">            
        <h5>Stateless JSF Shopping Cart</h5>
        <hr/>           
        <h:form id="cartId">
            <p:dataList value="#{shoppingCart.viewCart()}" var="t" type="ordered">
                <f:facet name="header">
                    Your Shopping Cart
                </f:facet>
                #{t.name}, #{t.price}
                <p:commandButton value="Remove" action="#{shoppingCart.removeItemFromCart(t)}" update="@form"/>
            </p:dataList>                        
            <p:commandButton value="Add random item" action="#{shoppingCart.addItemToCart()}" update="@form" />
        </h:form>
    </f:view>
</html>
