<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"        
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ds="http://deltaspike.apache.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>DS @GroupedConversationScoped</title>      
    </h:head>
    <h:body> 
        <ds:windowId/> 
        <h:form> 
            <h:panelGrid columns="1" style="border: solid 2px; width:50%;text-align: center;">
                <f:facet name="header">
                    ConversationBeanA injected in view scoped BeanB
                </f:facet> 
                <h4>ConversationBeanA (stop it by pressing 'Stop A' button)</h4>    
                A: #{conversationBeanA.a}  
                <h:panelGrid columns="2" cellspacing="5" style="width:100%;">
                    <h:commandButton value="Increase A" action="#{conversationBeanA.increaseA()}"/>                                              
                    <h:commandButton value="Stop A" action="#{conversationBeanA.finish()}"/>
                </h:panelGrid>
                <hr/>
                <h4>View Scoped BeanB</h4>            
                B: #{beanB.b}                           
                <h:commandButton value="Increase B" action="#{beanB.increaseB()}"/>                                       
                <h:commandButton value="Increase B With A" action="#{beanB.increaseBWithA()}"/>               
            </h:panelGrid>
        </h:form>                                                
    </h:body>
</html>
