    <h:head>
        <title></title>

    <h:body>                            
        <h4>Implicit query string parameter</h4>
        <h:link value="Done" outcome="done?id=done"/>
        
        <h4>Nested <code>view-param</code> within the navigation case redirect element in <code>faces-config.xml</code></h4>

            <h:commandButton value="Success" action="#{playerBean.playerDone()}"/>
        </h:form>
    </h:body>
