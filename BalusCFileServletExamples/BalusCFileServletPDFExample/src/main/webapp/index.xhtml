<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>BalusC FileServlet Example (loading PDF file)</title>        
    </h:head>
    <h:body>        
        <h5>BalusC FileServlet Example (loading PDF file)</h5>
        <hr/>        
        Load a PDF file from <code>'D:\media'</code> folder named, <code>sample.pdf</code>
        <hr/>  
        <p:panelGrid style="text-align: center;">
            <f:facet name="header">
                <p:row>
                    <p:column>(HTML <code>img</code> tag)</p:column>                    
                    <p:column>PrimeFaces (<code>p:media</code>)</p:column>
                </p:row>
            </f:facet>
            <p:row>
                <p:column style="border-width: 3px; border-color: olive;">                    
                    <object width="400" height="500" type="application/pdf" 
                            data="#{request.contextPath}/faces/media/sample.pdf">
                        <p>Insert your error message here, if the PDF cannot be displayed.</p>
                    </object>
                </p:column>          
                <p:column style="border-width: 3px; border-color: olive;">
                    <p:media value="faces/media/sample.pdf" width="400" height="500" />                                                                   
                </p:column>                          
            </p:row>
        </p:panelGrid>
    </h:body>
</html>
