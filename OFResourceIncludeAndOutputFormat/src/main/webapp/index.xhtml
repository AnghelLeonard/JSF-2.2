<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>ResourceInclude and OutputFormat</title>
    </h:head>
    <h:body>        
        <h4>ResourceInclude and OutputFormat example</h4>
        <hr/>    
        <o:resourceInclude path="/TextServlet" />
        <o:outputFormat var="_text">
            <o:resourceInclude path="/TextServlet" />
        </o:outputFormat>
        <h:outputText value="#{textBean.decorate(_text)}" escape="false"/>
        <hr/>
    </h:body>
</html>
